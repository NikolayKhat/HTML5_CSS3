<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task3</title>
	<link rel="stylesheet" href="css/style_task2.css">
	<link rel="stylesheet" href="css/style_task3.css">

</head>
<body>
<a href="Task2.html">Task2</a> -
<a href="HomePage.html">home</a>
<br>
<div>
	<form action="" method="post" enctype="text/plain">
		<fieldset class="personalInformation">
			<legend>Personal information</legend>
			<div class="text-right">
				<div class="form-group">
					<label for="firstName" class="requiredNotification">First name:</label>
					<input type="text" name="firstName" id="firstName" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="middleName">Middle name:</label>
					<input type="text" name="middleName" id="middleName" class="form-control">
				</div>
				<div class="form-group">
					<label for="lastName" class="requiredNotification">Last name:</label>
					<input type="text" name="lastName" id="lastName" class="form-control" required>
				</div>
			</div>
		</fieldset>

		<fieldset class="address">
			<legend>Address</legend>
			<div class="text-right">
				<div class="form-group">
					<label for="address">Address:</label>
					<input type="text" name="address" id="address" class="form-control">
				</div>
				<div class="form-group">
					<label for="cityOrTown">City or Town:</label>
					<input type="text" name="cityOrTown" id="cityOrTown" class="form-control">
				</div>
				<div class="form-group">
					<label for="state">State:</label>
					<select name="state" id="state" class="form-select">
						<option disabled selected>choose of state</option>
					</select>
				</div>
				<div class="form-group">
					<label for="zipCode" class="requiredNotification">Zip code:</label>
					<input type="text" name="zipCode" id="zipCode" class="form-control" required>
				</div>
			</div>
		</fieldset>
		<div class="text-center">
			<button type="submit" class="btn btn-primary">Отправить</button>
		</div>
	</form>
</div>
</body>
</html>
